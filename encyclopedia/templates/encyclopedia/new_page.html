{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <form action="{% url 'new_page' %}", method="post">
        {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" placeholder="Enter title here">
            <br>
            <label for="mewpage">Markdown Text:</label>
            <br>
            <textarea id="box_content" name="box_content" rows="4" cols="50"></textarea> 
            <input type="submit" value="Submit">
        
        
    </form>

{% endblock %}
